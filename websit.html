<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website with Login & Registration  Form</title>
    <link rel="stylesheet" href="website.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Unicons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>  
<body>
  <!--Header-->
  <header class="header">
    <nav class="nav">
      <a href="#" class="nav_logo">CodingLab</a> 
      <ul class="nav_items">
       <li class="nav_item">
           <a href="#" class="nav_link">Home</a>
           <a href="#" class="nav_link">Product</a>
           <a href="#" class="nav_link">Services</a>
           <a href="#" class="nav_link">Contact</a>
       </li>
      </ul>
      <button class="button" id="form-open">Login</button>
     </nav>  
  </header>
  <!--Home-->
  <section class = "home">
    <div class = "form_container">
      <i class= " bx bx-x form_close "></i> 

      <!--loginform-->
       <div class = "form login_form">
        <form action = "#">
            <h2>Login</h2>
            <div class="input_box">
                <input type="email" placeholder="Enter your email" required/>
                <i class='bx bx-envelope email'></i>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Enter your password" required/>
                <i class='bx bx-lock password'></i>
                <i class="uil uil-eye-slash pw_hide"></i>
            </div>

          <div class="option_field">
            <span>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </span>
            <a href="#" class="forgot_pw">Forget password?</a>
         </div>

         <button class="button">Login Now</button>


         <div class="login_signup">don't have an account? <a href="#" id="signup"> Signup</a></div>
        </form>
       </div>


      <!--Signup From-->

<div class = "form singup_form">
        <form action = "#">
            <h2>Sign Up</h2>
            <div class="input_box">
                <input type="email" placeholder="Enter your email" required/>
                <i class='bx bx-envelope email'></i>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Create password" required/>
                <i class='bx bx-lock password'></i>
                <i class="uil uil-eye-slash pw_hide"></i>
            
            </div>
            <div class="input_box">
                <input type="password" placeholder="confirm password" required/>
                <i class='bx bx-lock password'></i>
                <i class="uil uil-eye-slash pw_hide"></i>
            </div>

         <button class="button" id="form-open">Signup Now</button>


         <div class="login_signup">Already have an account? <a href="#" id="login"> Login</a></div>
        </form>

    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
